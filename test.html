<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h2 class="mb-3 offset-md-6">Create Login</h2>
        <form class=" offset-md-2 mt-5">

            <div class="mb-3 offset-md-3 col-5">
                <label for="exampleInputRobbyP" class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3 offset-md-3 col-5">
            <label for="email-signup" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email-signup" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3 offset-md-3 col-5">
            <label for="password-signup" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-signup">
            </div>

            <button type="submit" class="offset-md-3 btn btn-primary">Submit</button>

        </form>

      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
